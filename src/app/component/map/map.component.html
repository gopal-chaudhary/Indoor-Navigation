<div id="map" (click)="renderMarker($event);"></div>
<div id="controls">
    <button
        type="button"
        class="control-button active"
        (click)="render2D($event)"
    >
        2D
    </button>
    <button type="button" class="control-button" (click)="render3D($event)">
        3D
    </button>
    <button type="button" class="control-button" (click)="redirectTo('ar')">
        AR
    </button>
</div>
